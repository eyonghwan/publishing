<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // #h1space 내부에 #createh1을 클릭할 때마다
        // h1태그(넣고싶은 단어)가 새로 생성되는 
        // 로직을 작성해주세요
        window.onload = function() {
            var h1space = document.getElementById("h1space");
            var createh1 = document.getElementById("createh1");
            createh1.onclick = function() {
                var h1 = document.createElement("h1");
                var newTexth1 = document.createTextNode("새로운 h1");
                h1space.appendChild(h1);
                h1.appendChild(newTexth1);
            }

        }
    </script>
    <title>Document</title>
</head>
<body>
    <div id="h1space">

    </div>
    <button id="createh1">생성</button>
</body>
</html>
