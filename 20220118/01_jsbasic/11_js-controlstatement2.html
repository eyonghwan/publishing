<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // swithch~case문도 자바와 동일한 문법을 사용하고
        // 심지어 각 case별로 break;를 달아줘야 하는 점고
        // 같습니다.

        var myArea = prompt("국가를 입력하세요", "한국");

        // 아래 swith~case문을 작성해주세요.
        // case에는 국가 이름이 들어가게 해주세요
        // 해당 국가 이름이 조건으로 잡혔을 때
        // 그 국가의 수도가 브라우저 화면에 찍히게 해 주세요.
        // 글씨색깔을 aqua, 배경은 검은색으로 처리합니다.
        // 국가는 5개입니다.
        switch(myArea) {
            case "한국" :
            document.write("<h1>서울</h1>");
            break;
            
            case "중국" :
            document.write("<h1>베이징</h1>");
            break;
            
            case "일본" :
            document.write("<h1>도쿄</h1>");
            break;
            
            case "미국" :
            document.write("<h1>워싱턴 D.C.</h1>");
            break;
            
            case "프랑스" :
            document.write("<h1>파리</h1>");
            break;

        }
    </script>
    <style>
        h1 {color: aqua; background: black; width: 200px; text-align: center;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
